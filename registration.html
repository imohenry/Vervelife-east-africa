	<script>
		let form = document.getElementById('verve_life5')
		
		form.addEventListener('submit', e => {
			e.preventDefault();

			let fName = document.getElementById('firstName').value;
			let lName = document.getElementById('lastName').value;
			let email = document.getElementById('emailAddress').value;
			let phoneNumber = document.getElementById('phoneNumber').value;
			// let eventLocation = document.getElementById('framework').value;
			let options = document.getElementById('eventLocation').selectedOptions;
			let eventLocation = Array.from(options).map(({ value }) => value);
			// console.log(eventLocation);
			var ddlLocation = $("#eventLocation");
			var consent = $("input[type='checkbox']").val();
			if (! $('#check1')[0].checked){
				Swal.fire({ title: "Error!", text: 'Please fill all the fields', type: "danger" , confirmButtonColor: "#00425f"});
				return false;
			}
			if (fName === "" || lName === "" || email === "" || phoneNumber === "" || eventLocation === "" || ddlLocation.val() == "" || consent == "") {
			Swal.fire({ title: "Error!", text: 'Please fill all the fields', type: "danger" , confirmButtonColor: "#00425f"});
			}
			else {
			//Saving to Smartech
			smartech('identify', email);
				smartech('dispatch', "verve_life5", {
					"email": email,
					"FIRSTNAME": fName,
					"LASTNAME": lName,
					"PHONENUMBER":phoneNumber,
					"LOCATION": eventLocation,
					"ACTIVATIONSTATUS": consent
			})
			smartech('contact', '239', {
					'pk^email': email,
					"FIRSTNAME": fName,
					"LASTNAME": lName,
					"PHONENUMBER":phoneNumber,
					"LOCATION": eventLocation,
					"ACTIVATIONSTATUS": consent
					})
					//location.reload();
			//Saving to Spreadsheet
			const scriptURL = 'https://script.google.com/macros/s/AKfycbxi_9EMAUBBfL51mJuym-Fr02RptkLldJu95PS4MMVovea4Exz__CHRdvaMKgFXGVkm/exec'
			let form = document.forms['verve_life5']
				fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(
					Swal.fire({
						title: "Registered Successfully",
						icon: "success",
						text: "Your slot is booked! Check your mail for more details.",
						confirmButtonColor: "#307399"
					}).then(
						//form.reset(),
						setTimeout(
							function() 
							{
								location.reload()
							}, 5000)
						
						)
				)
				.catch(error => console.error('Error!', error.message))
				form.reset()
			}
	})

</script>
